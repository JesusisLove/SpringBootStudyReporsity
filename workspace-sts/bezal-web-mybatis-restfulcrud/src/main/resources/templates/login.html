
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template · Bootstrap</title>
    <!-- Bootstrap core CSS -->
<link href="" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"  rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Custom styles for this template -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/sign-in/signin.css" th:href="@{/sign-in/signin.css}"  rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">
        <img class="mb-4" th:src="@{/assets/brand/bootstrap-solid.svg}" alt="" width="72" height="72">
<!--    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
        <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
        <p style="color: red" th:text="${msg.toString()}" th:if="${not #strings.isEmpty(msg)}"></p>

<!--    <label for="inputUsername" class="sr-only">UserName</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="UserName" required>-->
        <label for="inputUsername" class="sr-only" th:text="#{login.username}">UserName</label>
        <input type="text" name="username" class="form-control" placeholder="UserName" th:placeholder="#{login.username}" required>

<!--    <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>-->
        <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>

<!--    <label for="inputEmail" class="sr-only">Email address</label>
        <label for="inputEmail" class="sr-only" th:text="#{login.email}">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
-->
      <div class="checkbox mb-3">
        <label>
<!--      <input type="checkbox" value="remember-me"> Remember-->
          <input type="checkbox" value="remember-me" > [[#{login.remenberme}]]
        </label>
      </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
<!--        <a class="btn btn-sm" th:href="@{/login.html?l=ja}">日本語</a>-->
<!--        <a class="btn btn-sm" th:href="@{/login.html?l=zh_CN}">中文</a>-->
<!--        <a class="btn btn-sm" th:href="@{/login.html?l=en_US}">English</a>-->

        <a class="btn btn-sm" th:href="@{/login.html(l='ja_JP')}">日本語</a>
        <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">English</a>
    </form>
  </body>
</html>
