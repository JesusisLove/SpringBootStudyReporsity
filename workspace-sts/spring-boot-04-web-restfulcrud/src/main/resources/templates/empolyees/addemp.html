<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v4.0.1">
	<title>Dashboard Template · Bootstrap</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

	<!-- Bootstrap core CSS -->
	<!--<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">-->
	<link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<!--	引入抽取的topbar
		模版名按照thymeleaf的前后缀配置规则进行解析
		当前引用的模版是：dashboard.html,所以模版名就是dashboard-->
	<!--<div th:insert="~{dashboard::topbar}"></div>-->
	<div th:replace="~{commons/bar::topbar}"></div><!-- 2020/07/30 学习 thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{commons/bar::sidebar(activeUri='emps')}"></div><!-- 2020/07/30 学习 thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
				<form>
					<div class="form-group"><br>
						<label>姓名</label>
						<input type="text" class="form-control" placeholder="zhangsan">
					</div>
					<div class="form-group">
						<label>性别</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="1">
							<label class="form-check-label">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" value="0">
							<label class="form-check-label">女</label>
						</div>
					</div>
					<div class="form-group">
						<label>邮箱</label>
						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<div class="form-group">
						<label>所属部门</label>
						<select class="form-control">
							<!-- 注意：当执行添加当时候，往数据库里提交当时候，提交当是部门的id，所以要设置option的value值=部门.id -->
							<option th:value="${dept.id}" th:each="dept:${depts}">[[${dept.departmentName}]]</option>
						</select>
					</div>
					<div class="form-group">
						<label>出生日期</label>
						<input type="text" class="form-control" placeholder="zhangsan">
					</div>
					<button type="submit" class="btn btn-primary">添加</button>
				</form>
			</main>
		</div>
	</div>
</body>
</html>
