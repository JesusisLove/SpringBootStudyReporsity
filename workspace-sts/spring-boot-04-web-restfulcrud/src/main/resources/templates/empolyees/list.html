<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v4.0.1">
	<title>Dashboard Template · Bootstrap</title>

	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/dashboard/">

	<!-- Bootstrap core CSS -->
	<!--<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">-->
	<link href="../assets/dist/css/bootstrap.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<!-- Custom styles for this template -->
	<link href="dashboard.css" th:href="@{/dashboard/dashboard.css}"  rel="stylesheet">
</head>
<body>
<!--	引入抽取的topbar
		模版名按照thymeleaf的前后缀配置规则进行解析
		当前引用的模版是：dashboard.html,所以模版名就是dashboard-->
	<!--<div th:insert="~{dashboard::topbar}"></div>-->
	<div th:replace="~{commons/bar::topbar}"></div><!-- 2020/07/30 学习 thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
	<div class="container-fluid">
		<div class="row">
			<div th:replace="~{commons/bar::sidebar(activeUri='emps')}"></div><!-- 2020/07/30 学习 thymeleaf 公共片段的抽取和引用：在此引用抽取的片段 -->
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
				<hr/>
				<h2><button class="ctn btn-sm btn-success">员工添加</button></h2>
				<hr/>
				<!--	2020/07/30 学习 点击sidebar的【Bazel 员工管理】，获取员工列表信息（还未连接数据库）-->
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>#编号</th>
								<th>姓名</th>
								<th>性别</th>
								<th>出生年月日</th>
								<th>邮箱</th>
								<th>所属部门</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="emp:${emps}">
								<td th:text="${emp.id}"></td>
								<td >[[${emp.lastName}]]</td>
								<td th:text="${emp.gender}==0?'女':'男'"></td>
								<td >[[${#dates.format(emp.birth,'yyyy/mm/dd')}]]</td>
								<!--<td th:text="${#calendars.format(emp.birth,'yyyy/mm/dd')}"></td> 用calanders格式化日期也可以-->
								<td >[[${emp.email}]]</td>
								<td th:text="${emp.department.departmentName}"></td>
								<td>
									<button class="btn btn-sm btn-primary">编辑</button>
									<button class="btn btn-sm btn-danger">删除</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
</body>
</html>
