spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/liudb?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=admin

#spring集成Mybatis环境
#配置mybatis的信息，使之与springoboot发生映射关系

#pojo别名扫描
mybatis.type-aliases-package=com.example.demo.domain
#在此加载Mybatis映射文件
mybatis.mapper-locations=classpath:mapper/TUserMapper.xml